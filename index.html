<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linked-List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"><meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <section role="form" class="main-container">
      <section class="input-container">
        <h1 class="title-input">Linked <span><img class="input-logo" src="images/linked-list-logo.svg" alt="Linked List Logo paperclip"></span> List</h1>
        <input type="text" class="title-input-field" placeholder="Website Title">
        <input type="text" class="main-URL-input-field" placeholder="Website URL">
        <button class="enter-button">Enter</button>
        <section class="counters">
          <p class="cardsRead"></p>
          <br>
          <p class="cardsUnread"></p>
          <br>
          <p class="cardSum"></p>
          <br>
        </section>
      </section>
    </section>
    <section role="display area" class="display-container">
      <ul class="card-list">
      </ul>
    </section> 
  <script type="text/javascript" src="script.js"></script>
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
