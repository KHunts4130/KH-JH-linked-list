<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linked-List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"><meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <section role="form" class="main-container">
      <section class="input-container">
        <h1 class="title">Linked <span><img class="logo" src="images/linked-list-logo.svg" alt="Linked List Logo paperclip"></span> List</h1>
        <form class="input-form">
          <label for"title-input-field"></label>
          <input type="text" class="input-field-styling title-input-field" placeholder="Website Title">
          <label for"URL-input-field"></label>
          <input type="text" class="input-field-styling URL-input-field" placeholder="Website URL">
          <button class="button-style enter-button"disabled>Enter</button>
        </form>
        <button class="button-style remove-read-cards">Remove Read Cards</button>
        <section class="counters">
          <p class="cardsRead">Number of cards read: 0</p>
          <p class="cardsUnread">Number of cards unread: 0</p>
          <p class="totalcards">Number of total cards: 0</p>
        </section>
      </section>
    </section>
    <section role="display area" class="display-container">
      <ul class="card-list">
      </ul>
    </section> 
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
